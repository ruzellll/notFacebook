<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notFacebook</title>
    
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <main>

        <div class="notFacebook-section">
            <div class="left-side">
                <div class="title-section">
                    <h1 class="logo">notfacebook</h1>
                    <p class="info">Connect with friends and the world around you.</p>
                </div>
            </div>
            <div class="right-side">
                <div class="login-section">
                    <input class="email" type="text" placeholder="Email or phone number">
                    <input class="password" type="password" placeholder="Password">  
                    <input class="login-button" type="button" value="Log In">
                    <a class="forgotPassword" href="/forgotPassword/index.html">Forgot password?</a>
                    <hr>
                    <input class="newAccount-button" type="button" value="Create new account">
                </div>
                <p class="createPage"><a class="create-link">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>

    </main>
</body>
</html>
